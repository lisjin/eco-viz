<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Basic Page Needs
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta charset="utf-8">
	<title>TimeCrunch Viz</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<link rel="shortcut icon" href="/favicon.ico">

	<!-- Mobile Specific Metas
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- FONT
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

	<!-- CSS
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		.container {
			margin-top: 5%;
			margin-bottom: 5%;
		}
		.vega-actions {
			display: none;
		}
		.center-head {
			text-align: center;
		}
		.subtext {
			color: grey;
			font-style: italic;
		}
		table td span:not(:last-of-type)::after {
			content: ", ";
		}
		.table-wrapper {
			max-height: 600px;
			overflow-y: scroll;
			margin-left: 2%;
		}
		.table-wrapper th a {
			cursor: pointer;
		}
		.header-upper {
			text-transform: uppercase;
			letter-spacing: .2rem;
			font-weight: 600;
		}
	</style>
	<link href="//cdnjs.cloudflare.com/ajax/libs/balloon-css/0.2.4/balloon.min.css" rel="stylesheet" type="text/css">

	<!-- JS
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>

	<script src="//cdnjs.cloudflare.com/ajax/libs/vega/3.0.0-beta.25/vega.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/vega-lite/2.0.0-alpha.7/vega-lite.js"></script>
	<script src="//vega.github.io/vega-embed/vega-embed.js"></script>

	<script src="static/js/index.js"></script>
</head>
<body>

<!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="container">
	<div class="header">
		<h2>TimeCrunch Viz</h2>
	</div>
	<div class="row">
		<div class="two columns">
			<label for="tc-input-subject">Subject</label>
			<select class="u-full-width" id="tc-input-subject">
				<option value="MH01">MH01</option>
				<option value="MH10">MH10</option>
				<option value="MH11">MH11</option>
				<option value="MH14">MH14</option>
				<option value="MH18">MH18</option>
				<option value="MH21">MH21</option>
				<option value="MP18">MP18</option>
				<option value="R01">R01</option>
				<option value="R06">R06</option>
				<option value="R18">R18</option>
				<option value="R35">R35</option>
			</select>
		</div>
		<div class="two columns">
			<label for="tc-input-thresh">Threshold</label>
			<select class="u-full-width" id="tc-input-thresh">
				<option value="0.30">0.30</option>
				<option value="0.45">0.45</option>
			</select>
		</div>
		<div class="two columns">
			<label for="tc-input-tstep"># of time steps</label>
			<select class="u-full-width" id="tc-input-tstep">
				<option value="12">12</option>
				<option value="16">16</option>
				<option value="24">24</option>
			</select>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="one-half column">
			<h4 class="center-head">Rest</h4>
		</div>
		<div class="one-half column">
			<h4 class="center-head">Mindful Rest</h4>
		</div>
	</div>
	<div class="row">
		<h6 class="center-head header-upper">Summary item count <span class="subtext">by structure type</span></h6>
	</div>
	<div class="row">
		<div class="one-half column">
			<div id="view1"></div>
		</div>
		<div class="one-half column">
			<div id="view3"></div>
		</div>
	</div>
	<br>
	<div class="row">
		<h6 class="center-head header-upper">Node count <span class="subtext">by structure participation count</span></h6>
	</div>
	<div class="row">
		<div class="one-half column">
			<div id="view2"></div>
		</div>
		<div class="one-half column">
			<div id="view4"></div>
		</div>
	</div>
	<br>
	<br>
	<div class="row">
		<h6 class="center-head header-upper">Full TimeCrunch summary</h6>
		<div class="table-wrapper one-half column">
			<table id="tc-table">
				<thead>
					<tr>
						<th><a data-balloon="Spatio-temporal structure" data-balloon-pos="right">Structure</a></th>
						<th><a data-balloon="Interval(s) in which structure was present" data-balloon-pos="right">Time step(s)</a></th>
						<th><a data-balloon="Number labeled out of total nodes" data-balloon-pos="left">Lab./tot.</a></th>
						<th><a data-balloon="Entropy relative to true labeled node distribution" data-balloon-pos="left">Cross entropy</a></th>
					</tr>
				</thead>
			</table>
		</div>
		<div class="table-wrapper one-half column">
			<table id="tc-table2">
				<thead>
					<tr>
						<th><a data-balloon="Spatio-temporal structure" data-balloon-pos="right">Structure</a></th>
						<th><a data-balloon="Interval(s) in which structure was present" data-balloon-pos="right">Time step(s)</a></th>
						<th><a data-balloon="Number labeled out of total nodes" data-balloon-pos="left">Lab./tot.</a></th>
						<th><a data-balloon="Entropy relative to true labeled node distribution" data-balloon-pos="left">Cross entropy</a></th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
	<br>
</div>
{% raw %}
<script type="x-tmpl-mustache" id="tc-table-template">
	<tbody id="tc-table-data">
		{{#strucs}}
		<tr>
			<td>{{struc}}</td>
			<td>{{#tsteps}}<span>{{.}}</span>{{/tsteps}}</td>
			<td>{{num_comps}}/{{num_nodes}}</td>
			<td>{{#toFixed}}{{cross_entropy}}{{/toFixed}}</td>
		</tr>
		{{/strucs}}
	</tbody>
</script>
<script type="x-tmpl-mustache" id="tc-table2-template">
	<tbody id="tc-table2-data">
		{{#strucs}}
		<tr>
			<td>{{struc}}</td>
			<td>{{#tsteps}}<span>{{.}}</span>{{/tsteps}}</td>
			<td>{{num_comps}}/{{num_nodes}}</td>
			<td>{{#toFixed}}{{cross_entropy}}{{/toFixed}}</td>
		</tr>
		{{/strucs}}
	</tbody>
</script>
{% endraw %}

<!-- End Document
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
